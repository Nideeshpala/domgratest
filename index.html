<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container w-25 border border-1 border-black mt-5 bg-black" style="height: 300px;" >
        <h1 class="container w " style="color: white;">GRATEST OF TWO</h1>
        <br>
        <input class="container w" type="text" id="a1" placeholder="enter first number"><br><br>
        <input class="container w" type="text" id="a2" placeholder="enter second number"><br> <br>
        <button class="btn btn-primary container w" onclick="gratest()">FIND</button>
           
         </div>
</body>
<script>
    function gratest(){
        a=parseInt(a1.value)
        b=parseInt(a2.value)
        a>b?alert(`${a} is gratest`):alert(`${b} is gratest`)
    }
</script>
</html>
